<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <h1>
            <img
              class="userpic"
              src="./picture/userprofile.jpg"
              alt="userprofile"
            />
          </h1>
        </div>
      </header>
      <main>
        <h2>Victor Crest <span class="years">26</span></h2>
        <h3>London</h3>
      </main>
      <footer>
        <div class="follow">
          <h3>80K</h3>
          <h6>Followers</h6>
        </div>
        <div class="like">
          <h3>803K</h3>
          <h6>Likes</h6>
        </div>
        <div class="photo">
          <h3>1.4K</h3>
          <h6>Photos</h6>
        </div>
      </footer>
    </div>
  </body>
</html>
